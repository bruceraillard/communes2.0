<div class="container mt-4">
  <h1 class="text-center mb-4">Communes par tranche de population</h1>

  <!-- Onglets Bootstrap -->
  <ul class="nav nav-tabs justify-content-center mb-4" role="tablist">
    <li class="nav-item" *ngFor="let group of groups">
      <button
        class="nav-link"
        [class.active]="selectedGroup === group"
        (click)="selectGroup(group)"
      >
        {{ group }} <span class="badge bg-primary ms-2"> {{ groupedByPopulation[group]?.length || 0 }}</span>
      </button>
    </li>
  </ul>

  <!-- Liste des communes -->
  <div class="row">
    <div
      *ngFor="let commune of getCommunesForSelectedGroup()"
      class="col-md-6 col-lg-4 mb-4"
    >
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-primary">{{ commune.Nom }}</h5>
          <ul class="list-unstyled">
            <li><strong>Population:</strong> {{ commune.Population }}</li>
            <li><strong>Superficie:</strong> {{ commune.Superficie }} kmÂ²</li>
            <li><strong>Code Postal:</strong> {{ commune.CodePostal }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
